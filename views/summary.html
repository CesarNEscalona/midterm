<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Midterm Survey</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container bg-light">
    <h1>Midterm Survey</h1>
    <div class="col-md-4">

        <h4 class="display-5">Thank you for taking the survey, {{ @SESSION.name }}!</h4>
        <br>
        <h4 class="display-5">Your Answers:</h4>
        <repeat group="{{ @SESSION.options }}" value="{{ @option }}">
            <h4 class="display-5">{{ @option }}</h4>
        </repeat><br>
        <a href="survey" class="link-primary">Take another Midterm Survey!</a>
</div>

</body>
</html>
